<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Task manager</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- tip-calculator js -->
  <script type="module" src="./js/main.js" defer></script>
  <!-- <script type="module" src="./js/dashboard.js" defer></script> -->
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Project code -->
  <main id="app" class="flex" data-project-name="task-manager">
    <!-- <h1>Task manager</h1> -->

    <!-- task manager side bar -->
    <div
      class="task-manager-side-bar bg-[#719191] text-white p-2 flex flex-col items-center gap-5 w-14 h-full fixed top-0 z-20">
      <!-- logo -->
      <div class="logo p-1 bg-white rounded">
        <img src="/task-manager-logo.png" alt="logo">
      </div>
      <!-- side menu options -->
      <ul class="side-menu-options flex-1 flex flex-col gap-2">
        <li id="task-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="recent-tasks">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Tasks</span>
        </li>
        <li id="statistic-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer"
          data-page="statistic">
          <i class="fa-solid fa-square-poll-vertical"></i>
          <span>statics</span>
        </li>
        <li id="note-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="notes">
          <i class="fa-solid fa-book"></i>
          <span>note</span>
        </li>
        <li id="calendar-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer">
          <i class="fa-solid fa-calendar-days"></i>
          <span>calendar</span>
        </li>
        <li id="setting-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer">
          <i class="fa-solid fa-gear"></i>
          <span>setting</span>
        </li>
      </ul>
      <!-- collapse side bar -->
      <button type="button" title="collapse side bar"
        class="collapse-side-bar-btn bg-white text-zinc-500 min-w-[40px] min-h-[40px] border rounded-full flex items-center justify-center hover:bg-zinc-500 hover:text-white">
        <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
      </button>
    </div>
    <!-- end task manager side bar -->

    <!-- task and calendar area -->
    <div class="main-content-area pl-20 pr-5 flex flex-col w-full h-screen">
      <!-- top nav bar -->
      <div
        class="task-manager-top-bar flex items-center gap-5 pl-5 pr-1 md:px-5 md:py-2 py-1 mt-2 rounded-full md:rounded-2xl border bg-[#EAF1F1]/50 sticky top-1 z-10 backdrop-blur-md">
        <!-- title -->
        <h1 class="text-xl md:text-2xl main-title">Dashboard</h1>
        <!-- search form -->
        <form action=""
          class="border hidden md:flex max-w-2xl w-full px-3 py-2 rounded-5 items-center bg-white rounded-md">
          <label for="search-task" aria-hidden="true" class="hidden">search task</label>
          <input type="text" name="search" placeholder="Search tasks, notes, folder . . . " id="search-task"
            title="input search text" class="bg-transparent w-full outline-none">
          <button type="submit" title="search button">
            <i class="fa fa-search text-[#719191]"></i>
          </button>
        </form>
        <!-- add task button -->
        <div class="ml-auto">
          <button type="button" title="add task" class="open-text-editor">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- profile -->
        <div class="prof" onclick="d.showModal()">
          <div class="profile-img w-full flex items-center gap-2">
            <h1 class="user-name text-xl"></h1>
            <div
              class="user bg-white md:min-w-[50px] md:h-[50px] min-w-[40px] h-[40px] rounded-full flex items-center justify-center border hover:bg-zinc-50">
              <i class="fa-solid fa-user text-xl md:text-2xl"></i>
            </div>
            <!-- <img src="/profile.jpg" alt="profile img"> -->
          </div>
        </div>
        <dialog id="d" class="w-[300px] m-auto p-5 rounded-lg flex-col">
          <button onclick="d.close()"
            class="border text-sm outline-none px-3 py-1 rounded-lg mx-auto hover:bg-zinc-50">Close
            dialog</button>
          <button type="button" id="add-user-btn">Add user</button>
        </dialog>
        <!-- <button onclick="d.showModal()">show dialog</button> -->
      </div>
      <!-- end top nav bar -->

      <div class="task-manager-content flex gap-5 py-5 h-full">
        <!-- here is code append by JavaScript -->
      </div>
    </div>
    <!-- end task and calendar area -->

  </main>
</body>

</html>
