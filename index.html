<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Task manager</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- tip-calculator js -->
  <script type="module" src="./js/main.js" defer></script>
  <!-- <script type="module" src="./js/dashboard.js" defer></script> -->
  <!-- tailwind css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font awesome cdn link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Project code -->
  <main id="app" class="flex" data-project-name="task-manager">
    <!-- <h1>Task manager</h1> -->

    <!-- task manager side bar -->
    <div
      class="task-manager-side-bar bg-[#719191] text-white p-2 flex flex-col items-center gap-5 w-14 h-full fixed top-0 z-30">
      <!-- logo -->
      <div class="logo p-1 bg-white rounded sticky top-[5px]">
        <img src="/task-manager-logo.png" alt="logo">
      </div>
      <!-- side menu options -->
      <ul class="side-menu-options flex-1 flex flex-col gap-2">
        <li id="task-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="recent-tasks"
          title="Recent tasks">
          <i class="fa-solid fa-clipboard-list"></i>
          <span>Tasks</span>
        </li>
        <li id="note-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="notes"
          title="Notes">
          <i class="fa-solid fa-book"></i>
          <span>note</span>
        </li>
        <li id="statistic-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer"
          data-page="statistic" title="Statistic">
          <i class="fa-solid fa-square-poll-vertical"></i>
          <span>statistic</span>
        </li>
        <li id="calendar-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="calender"
          title="Calender">
          <i class="fa-solid fa-calendar-days"></i>
          <span>calendar</span>
        </li>
        <li id="setting-opt" class="menu-option w-full p-1 my-2 flex items-center cursor-pointer" data-page="setting"
          title="Setting">
          <i class="fa-solid fa-gear"></i>
          <span>setting</span>
        </li>
      </ul>
      <!-- collapse side bar -->
      <button type="button" title="collapse side bar"
        class="collapse-side-bar-btn bg-white text-zinc-500 min-w-[40px] min-h-[40px] border rounded-full flex items-center justify-center hover:bg-zinc-500 hover:text-white">
        <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i>
      </button>
    </div>
    <!-- end task manager side bar -->

    <!-- task and calendar area -->
    <div class="main-content-area pl-20 pr-5 flex flex-col w-full">
      <!-- top nav bar -->
      <div
        class="task-manager-top-bar flex items-center gap-5 p-5 md:px-5 md:py-2 py-2 mt-2 rounded border bg-[#EAF1F1] sticky top-1 z-10">
        <!-- navigation btn -->
        <button type="button" title="go back"
          class="nav-btn h-[30px] px-3 py-2 flex items-center justify-center hover:bg-white/50 rounded-lg">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <!-- title -->
        <h1 class="md:text-2xl text-xl main-title">Dashboard</h1>
        <!-- search form -->
        <form action=""
          class="border border-zinc-400 hidden md:flex max-w-[400px] w-full px-3 py-2 rounded items-center bg-transparent rounded-md">
          <label for="search-task" aria-hidden="true" class="hidden">search task</label>
          <input type="text" name="search" placeholder="Search tasks, notes, folder . . . " id="search-task"
            title="input search text" class="bg-transparent w-full outline-none">
          <button type="submit" title="search button">
            <i class="fa fa-search text-[#719191]"></i>
          </button>
        </form>
        <!-- profile -->
        <div class="prof ml-auto" onclick="d.showModal()">
          <div class="profile-img w-full flex items-center gap-2">
            <h1 class="user-name text-xl"></h1>
            <div
              class="user-img bg-white max-w-[40px] max-h-[50px] md:min-w-[50px] md:h-[50px] min-w-[40px] h-[40px] rounded-full flex items-center justify-center border hover:bg-zinc-50 overflow-hidden">
              <i class="fa-solid fa-user text-xl md:text-2xl"></i>
            </div>
            <!-- <img src="/profile.jpg" alt="profile img"> -->
          </div>
        </div>
        <dialog id="d" class="w-[300px] m-auto p-5 rounded-lg flex-col">
          <div class="flex items-center justify-between w-full">
            <p>Total hided user: 5</p>
            <button type="button" id="add-user-btn"
              class="border text-sm outline-none rounded-full hover:bg-zinc-50 min-w-[40px] min-h-[40px]">
              <i class="fa-solid fa-user-plus"></i>
            </button>
          </div>
          <button type="button" onclick="d.close()"
            class="text-sm outline-none px-3 py-1 hover:bg-zinc-50 absolute top-[5px] right-[5px]">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </dialog>
        <!-- <button onclick="d.showModal()">show dialog</button> -->
      </div>
      <!-- end top nav bar -->

      <div class="task-manager-content flex gap-5 py-5 h-full">
        <!-- here is code append by JavaScript -->
      </div>

      <!-- add task button -->
      <button type="button" title="add task"
        class="open-text-editor bg-[#EAF1F1] min-w-[50px] min-h-[50px] border rounded-full hover:bg-zinc-100 fixed bottom-[20px] right-[20px] shadow-lg">
        <i class="fa-solid fa-plus text-xl"></i>
      </button>
    </div>
    <!-- end task and calendar area -->

  </main>
</body>

</html>
